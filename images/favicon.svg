<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#238636;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0d1117"/>
  <circle cx="32" cy="32" r="28" fill="url(#faviconGradient)"/>

  <!-- Game controller simplified -->
  <g transform="translate(16, 20)">
    <!-- Controller body -->
    <rect x="0" y="8" width="32" height="16" rx="6" fill="#0d1117" opacity="0.9"/>

    <!-- D-pad left -->
    <rect x="6" y="12" width="2" height="6" rx="1" fill="#c9d1d9"/>
    <rect x="5" y="13" width="4" height="2" rx="1" fill="#c9d1d9"/>

    <!-- Buttons right -->
    <circle cx="24" cy="15" r="2" fill="#58a6ff"/>
    <circle cx="26" cy="17" r="2" fill="#238636"/>
  </g>

  <!-- Streaming waves -->
  <g transform="translate(38, 20)">
    <path d="M 0 4 Q 3 6 0 8" stroke="#58a6ff" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 3 2 Q 7 6 3 10" stroke="#58a6ff" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 6 0 Q 11 6 6 12" stroke="#58a6ff" stroke-width="2" fill="none" opacity="0.4"/>
  </g>

  <!-- Border -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#161b22" stroke-width="2"/>
</svg>
