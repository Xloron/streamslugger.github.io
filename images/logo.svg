<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background badge shape -->
  <defs>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#238636;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#238636;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Icon: Game controller with streaming waves -->
  <g transform="translate(15, 15)">
    <!-- Controller body -->
    <rect x="5" y="15" width="40" height="25" rx="8" fill="url(#streamGradient)" opacity="0.9"/>

    <!-- D-pad -->
    <rect x="12" y="21" width="3" height="9" rx="1" fill="#c9d1d9"/>
    <rect x="10" y="23" width="7" height="3" rx="1" fill="#c9d1d9"/>

    <!-- Buttons -->
    <circle cx="35" cy="25" r="2.5" fill="#c9d1d9"/>
    <circle cx="38" cy="28" r="2.5" fill="#c9d1d9"/>

    <!-- Streaming waves -->
    <path d="M 48 20 Q 52 22 48 24" stroke="#58a6ff" stroke-width="2.5" fill="none" opacity="0.8"/>
    <path d="M 51 18 Q 57 22 51 26" stroke="#58a6ff" stroke-width="2.5" fill="none" opacity="0.6"/>
    <path d="M 54 16 Q 62 22 54 28" stroke="#58a6ff" stroke-width="2.5" fill="none" opacity="0.4"/>

    <!-- Fist/Power symbol -->
    <g transform="translate(25, 2)">
      <path d="M 0 5 L 2 0 L 4 5 L 6 2 L 8 5 L 6 8 L 4 7 L 2 8 Z" fill="#238636" opacity="0.9"/>
    </g>
  </g>

  <!-- Text: Stream Slugger -->
  <text x="85" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#c9d1d9">
    Stream
  </text>
  <text x="85" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="url(#streamGradient)">
    Slugger
  </text>

  <!-- Accent line under Slugger -->
  <line x1="85" y1="62" x2="210" y2="62" stroke="url(#glowGradient)" stroke-width="2"/>
</svg>
